<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./instagram logo.jpg" alt="logo">
        </a>
    <!-- profile img -->
    <div class="profile">
        <div class="profile-image">
            <img src="./instagram profile.jfif" alt="profile image">
        </div>
        <div class="name">
            <h1>Anupriya Jain</h1>
            <!-- <img src="/verifylogo.png" alt="verify"> -->
        </div>
        <span>@anupriyajain595</span>
    </div>
    <!-- about section -->
    <div class="about">
        <!-- box1 -->
        <div class="box">
            <h3>16</h3>
            <span>posts</span>
        </div>
         <!-- box2 -->
         <div class="box">
            <h3>415</h3>
            <span>Followers</span>
        </div>
         <!-- box3 -->
         <div class="box">
            <h3>400</h3>
            <span>Following</span>
        </div>
    </div>
    <!-- menu section -->
    <div class="menu">
        <a href="#">
            <span class="icon">
            <i class="ri-function-line"></i>
            </span>
            Feed
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-notification-4-line"></i>
            </span>
        Notification
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-search-line"></i>
            </span>
        Explore
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-mail-unread-fill"></i>
            </span>
        Message
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-send-plane-fill"></i>
            </span>
        Direct
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
            </span>
         Starts
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-settings-5-line"></i>
            </span>
        Setting
        </a>
        <a href="#" class="active">
            <span class="icon">
            <i class="ri-logout-box-r-line"></i>
            </span>
        Logout 
        </a>
    </div>
</div>
<!-- main home section -->
<div class="main-home">
<div class="header">
    <!-- search -->
    <div class="search">
        <i class="ri-search-line"></i>
        <input type="text" name="" id="" placeholder="Seaech">
    </div>
    <div class="header-content">
        <i class="ri-notification-4-line"></i>
        <i class="ri-mail-unread-fill"></i>
        <!-- Button -->
        <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
                Add Photos
            </div>
        </a>
    </div>
</div>
<div class="stories-title">
    <h1>stories</h1>
    <a href="#" class="btn">
        <i class="ri-play-circle-line"></i>
        <div class="text">
            Watch all
        </div>
    </a>
</div>
<div class="stories">
    <!-- stories-1 -->
    <div class="stories-img">
        <img src="./story1.jfif" alt="profile">
        <div class="add">+</div>
    </div>
    <!-- stories-2 -->
    <div class="stories-img ">
        <img src="./story2.jpg" alt="profile">
    </div>
    <!-- stories-3 -->
    <div class="stories-img ">
        <img src="./story3.jfif" alt="profile">
    </div>
    <!-- stories-4 -->
    <div class="stories-img ">
        <img src="./story4.jfif" alt="profile">
    </div>
    <!-- stories-5 -->
    <div class="stories-img ">
        <img src="./story5.jfif" alt="profile">
    </div>
    <!-- stories-6 -->
    <div class="stories-img ">
        <img src="./story6.jfif" alt="profile">
    </div>
    <!-- stories-7 -->
    <div class="stories-img ">
        <img src="./story7.jfif" alt="profile">
    </div>
    <!-- stories-8 -->
    <div class="stories-img ">
        <img src="./story8.jfif" alt="profile">
    </div>
     <!-- stories-9 -->
     <div class="stories-img ">
        <img src="./story9.jfif" alt="profile">
    </div>
     <!-- stories-10 -->
     <div class="stories-img ">
        <img src="./story10.jfif" alt="profile">
    </div>
</div>
<div class="feed">
    <h1>Feed</h1>
    <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
    </div>
</div>
<div class="main-post">
<!-- Box1 -->
<div class="post-box">
    <img src="./story5.jfif" alt="post">
    <div class="post-info">
    <div class="post-profile">
        <div class="post-img">
            <img src="./story6.jfif" alt="profile">
        </div>
        <h3>Aditi Goyal</h3>
</div>
<div class="likes">
    <i class="ri-heart-line"></i>
    <span>498</span>
    <i class="ri-chat-3-line"></i>
    <span>46</span>
</div>
</div>
</div>
<!-- Box2 -->
<div class="post-box">
    <img src="./story1.jfif" alt="post">
    <div class="post-info">
    <div class="post-profile">
        <div class="post-img">
            <img src="./story2.jpg" alt="profile">
        </div>
        <h3>Harsh Rajput</h3>
</div>
<div class="likes">
    <i class="ri-heart-line"></i>
    <span>860</span>
    <i class="ri-chat-3-line"></i>
    <span>62</span>
</div>
</div>
</div>
<!-- Box3 -->
<div class="post-box">
    <img src="./story4.jfif" alt="post">
    <div class="post-info">
    <div class="post-profile">
        <div class="post-img">
            <img src="./story7.jfif" alt="profile">
        </div>
        <h3>Aanaya Gill</h3>
</div>
<div class="likes">
    <i class="ri-heart-line"></i>
    <span>698</span>
    <i class="ri-chat-3-line"></i>
    <span>78</span>
</div>
</div>
</div>
</div>
</body>
</html>
